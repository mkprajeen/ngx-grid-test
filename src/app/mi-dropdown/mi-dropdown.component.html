<div>
  <a style="cursor: pointer;" (click)= "openSelect(select)">
    <i class="fa fa-download" data-toggle="tooltip" data-placement="top" title="download file."></i>
  </a>
  <ng-select  style="opacity:0;width:200px"  
                  #select  
                   [items]="status_pair"
                   bindLabel="val"
                   [dropdownPosition]="auto"
                   [clearable] = "false"
                   appendTo="body"
                   [markFirst]="true"
                   [(ngModel)]="value"
                   (open)="onOpen($event)"
                   (close)="onClose($event)"
                   (change)="onChange($event)">
                   <ng-template  ng-option-tmp let-item="item">
                     <div class="row">
                     <div class="col">{{item.id}}</div> 
                     <div class="col">{{item.val}}</div> 
                     <div class="col"><i class="fa fa-download" ></i></div>   
                    </div>                  
                  </ng-template>
  </ng-select>
</div>
